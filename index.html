<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery - Responsive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Gallery</h1>
        <p>A beautiful collection of moments</p>
    </header>

    <main class="gallery-container">
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=500&h=500&fit=crop" alt="Beautiful Mountain Landscape" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=500&h=500&fit=crop" alt="Forest Trail" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=500&h=500&fit=crop" alt="Snowy Mountains" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=500&h=500&fit=crop" alt="Ocean Waves" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=500&h=500&fit=crop" alt="Golden Field" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1519904981063-b0cf448d479e?w=500&h=500&fit=crop" alt="Desert Landscape" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1439066615861-d1af74d74000?w=500&h=500&fit=crop&q=80" alt="Alpine Lake" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5?w=500&h=500&fit=crop" alt="Sunset Beach" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=500&h=500&fit=crop" alt="Valley View" class="gallery-image">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=500&h=500&fit=crop&auto=format" alt="Majestic Peaks" class="gallery-image">
            </div>
        </div>
    </main>

</body>
</html>
